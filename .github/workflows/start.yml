name: Windows 11 Cloud with Ngrok

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Unzip Ngrok
      run: |
        Expand-Archive -Path ngrok.zip -DestinationPath ngrok
        dir ngrok
      shell: pwsh

    - name: Run Ngrok
      run: |
        .\ngrok\ngrok.exe authtoken 30dfRbafgrpHHNWBjmEW0yy345z_3Tp1aSYhSfmcQbtYsiw9q
        .\ngrok\ngrok.exe tcp 3389
      shell: pwsh
