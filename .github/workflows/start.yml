name: Windows 11 Cloud Boot

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Unzip Ngrok and Run Script
      run: |
        powershell Expand-Archive -Path scripts/ngrok.zip -DestinationPath scripts/ngrok
        scripts\start.bat
